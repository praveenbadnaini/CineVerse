<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <link rel="shortcut icon" href="images/Logo/CineVerse  logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-image: url('Images/bg3.jpg');background-size: cover;background-repeat: no-repeat; background-attachment: fixed;" >

    <!--background-->
   <center>
    <div class="text-light p-3" style="height:auto;width:70%;border-radius: 20px;">


      <div>
        <center>
          <div class="card border-success mb-3" style="max-width: 50%;">
            <div class="card-body text-success">
              <h5 class="card-title">| CineVerse |</h5>
              <p class="card-text">"Perfect choice for entertainment"</p>
            </div>
          </div>
        </center>
      </div>
      
      <!--body if login-->
      <div class="container" style="backdrop-filter: blur(70px);box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37);border: 2px solid rgba(255, 255, 255, 0.18);">
        <div class="form-container">
            <div class="form-box signup">
                <h2><center>SIGN-UP</center></h2>
                <br>
                <form>
                    <div class="input-group" style="display:flex;flex-wrap: wrap;gap:57px;justify-content: center;">
                       <ul> <label for="username">Username</label></ul>
                       <ul> <input type="text" id="username" required></ul>
                    </div>
                    <div class="input-group" style="display:flex;gap: 90px;flex-wrap: wrap;justify-content: center;">
                        <ul><label for="email">Email</label></ul>
                       <ul> <input type="email" id="email" required></ul>
                    </div>
                    <div class="input-group" style="display:flex;gap: 62px;flex-wrap: wrap;justify-content: center;">
                        <ul><label for="password">Password</label></ul>
                        <ul> <input type="password" id="password" required></ul>
                    </div>
                    <div style="display:flex; flex-wrap: wrap;justify-content: center;">
                        <ul><label for="confirm password">Confirm Password</label></label></ul>
                        <ul><input type="confirm password" id="confirm password" required></ul>
                    </div>
                    <button class="btn btn-outline-light" type="submit" style="border-radius:10px;"><center>REGISTER</center></button>
                </form>
                <p>Already have an account? <a href="http://127.0.0.1:5500/login.html" class="toggle-form">Login</a></p>
            </div>
        </div>
    </div>
     
    
    </div>
   </center>
   
  </body>
</html>
