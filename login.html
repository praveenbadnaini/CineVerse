     <center>
    <div class="text-dark p-3" style="height:auto;width: 70%;border-radius: 20px;">


      <div>
        <center>
          <div class="card border-success mb-3" style="max-width: 50%;">

              <h5 class="card-title">| CineVerse |</h5>
              <p class="card-text">"Perfect choice for entertainment"</p>
            </div>
          </div>

      <!--body if login-->
      <form style="backdrop-filter: blur(70px);box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37);border: 2px solid rgba(255, 255, 255, 0.18);">
        <br>
        <div class="input-group" style="display:flex;justify-content: center;gap: 5px;flex-wrap: wrap;">
            <ul><label for="email">Email</label></ul>
            <ul><input type="text" id="email" required></ul>
        </div>
        <div class="input-group" style="display:flex;flex-wrap: wrap;justify-content: center;">
            <ul><label for="password">Password</label></ul>
            <ul>
                <input type="password" id="password" required>
                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </ul>
        </div>
        <div class="input-group" style="justify-content: center;">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <button class="btn btn-outline-light" type="submit" style="border-radius: 10px;">Login</button>
        <div>
            <a href="#">Forgot Password?</a>
        </div>
  
    <div>
        <p>Or login with:</p>
        <button type="button" class="btn btn-outline-primary"><i class="fa-brands fa-facebook"></i></button>
        <button type="button" class="btn btn-outline-info"><i class="fa-brands fa-google"></i></button>
    </div>
  

    <center><p>Don't have an account? <button type="button" class="btn btn-outline-primary" onclick="window.location.href='sig-up.html'">Sign Up</a></p></center>
